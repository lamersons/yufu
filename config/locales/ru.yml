    spoken_translates: Устный перевод
    spoken_translate:
      description: Гид,<br> Перевод бизнес уровня,<br> Перевод эксперт уровня
      info: Хороший переводчик – это одно из важнейших условий эффективного визита в Китай.  В целях обеспечения своих клиентов лучшим сервисом наша переводческая компания создала <span class="pink">трёхуровневую систему</span> устных переводчиков.
      block1: <b>Переводчик гид</b> познакомит вас с городом, ознакомит вас с местными обычаями, сводит на шоппинг или на ужин, поможет в решении различ- ных, возникнувших у вас вопросов.
      block2: <b>Устный переводчик бизнес уровня</b> оптимальный выбор для бизнес переговоров, посещений выставок и фабрик. Выполняет функцию  не только переводчика, но и консуль- танта в области китайского менталитета и традиций, без чего зачастую невозможно успешное завершение переговоров.
      block3: <b>Устный переводчик эксперт</b> это переводчик для проведения презен- таций, конференций и переговоров высшего уровня.
      business_level: Устный переводчик<br> бизнес уровня
      expert: Устный переводчик эксперт

    written_translates: Письменный перевод
    written_translate:
      description: Стандартный, Технический, Юридический, Художественный, Перевод и нотариальное заверение документов, Локализация сайта, <br>Языковая локализация
      block1: <b>Юридический перевод</b> перевод официальных и деловых документов.
      juristic: Юридический перевод
      block2: <b>Технический перевод</b> перевод инструкций, патентов, брощюр и другой технической литературы.
      technical: Технический перевод
      block3: <b>Стандартный перевод</b> перевод стандартных документов, таких как свидетельство о рождении, диплом о высшем образовании, водительские права и.т.д.
      standart: Стандартный перевод
      block4: <b>Художественный перевод</b> перевод художественной литературы, публи- цистических текстов, сценариев, путеводителей и.т.д.
      literary: Художественный перевод
      block5: <b>Локализация сайта</b>  включает в себя перевод содержания сайта, регист- рация в китайских поисковых сис темах, адаптация содержания и дизайна под культурные особен- ности Китая.
      site_localization: Локализация сайта
      block6: <b>Языковая локализация</b> адаптация названия компании или продукта в соответствии с особенностями мест- ного менталитета и языка.
      language_localization: Языковая локализация
      info: Все письменные переводы осуществляются онлайн. Для этого вы отсылаете нам материал, который необходимо перевести. Далее текст переводится и корректируется, после чего готовая версия отправляется на емаил заказчика. В случае необходимости переведённый  материал может быть отправлен по почте , материал отсылается заказчику по почте. <br><span class="pink bold">Мы гарантируем точность перевода и конфидециальность.</span>


    local_experts: Локальный эксперт
    local_expert:
      description: Регистрация иностранной компании, Юридическая консультация, Поиск бизнес партнёров, Поиск помещения, Посещение фабрик/выставок, Другие услуги
      block1: <b>Юридическая консультация</b> вы имеете возможность задать нам онлайн вопрос или вопросы относительно законодательства КНР и мы предоставим вам полный отчёт по юридической консультации, предварительно переведённый на необходимый вам язык. Отчёт будет выслан вам по электронной почте.
      juristic_consult: Юридическая консультация
      block2: <b>Регистрация иностранной компании</b> даёт вам возможность полно- ценно вести бизнес в Китае, оградить себя и свои вложения от рисков, а также получить вид на жительство в Китайской Нардной Республике. Процесс регистрации вашей компании будет завершён в течении двух – трёх месяцев от начала процесса.
      company_registration: Регистрация иностранной компании
      block3: <b>Поиск бизнес партнёров</b> Наш переводчик берёт на себя поиск интересующих вас, потенциальных китайских или иностранных партнёров. Вам будет предоставлен максимально полная информация о потенциальных партнёрах, пред- варительно переведённая на удобный для заказчика язык. При необходимости ведутся переговоры от лица заказчика с заинтересовав- шим вас потенциальным партнёром.
      search_business_partners: Поиск бизнес партнеров
      block4: <b>Поиск помещения</b> Поиск квартир , офисов, помещений для определён- ного вида деятельности. Заказчику высылается полный список, соот- ветствующих вашему запросу, вари- антов. После вашего одобрения, оформляются все необходимые формальности.
      search_facility: Поиск помещений
      block5: <b>Посещение фабрик / выставок</b> Переводчик самостоятельно посе- щает фабрику или выставку для необходимых заказчику целей.
      visit_factories: Посещение фабрик / выставок
      block6: <b>Другие услуги</b> После регистрации вы можете отправить нам описание любого интересующего вас вопроса, и наша команда предоставит вам эффективное решение в макси- мально короткие сроки.
      other_services: Другие услуги

