      additional_info_description: Коротко, но содержательно. Какой Вы человек, Ваши сильные стороны, образование и предыдущий опыт работы, языки. Данная информация является крайне важной для наилучшего поиска вас в поисковых системах Интернета. Доступна клиенту. Для успешного поиска в Интернете она должна быть написана как на Вашем родном языке так и на других языках, которыми Вы владеете. По возможности чаще повторите следующие слова – name of your present city, другие города, в которых Вы можете оказывать услуги, китайский-Ваш язык; Ваш язык-китайский; интерпретатор, переводчик, интерпретация, перевод и т.д.
